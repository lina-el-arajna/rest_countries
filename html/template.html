<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/template.css">
    <title>REST Countries</title>
</head>
<body class="country-list">
    <div class="country">
        <img class="country-flag" src="https://flagcdn.com/fr.svg" alt="Drapeau France">
        <div class="country-content">
            <p class="country-name">France</p>
            <p class="country-info">Population : 67391582</p>
            <p class="country-info">Surface : 640679.0 km²</p>
            <p class="country-info">Densité : 105,2 hab/km²</p>
            <p class="country-info">Continent : Europe</p>
        </div>
    </div>
</body>
</html>
